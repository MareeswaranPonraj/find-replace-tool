<div class="background">
    <div class="container mt-3 mb-3">
        <div class="card shadow rounded-3">
          <div class="card-header bg-primary text-white">
            <h1 class="text-center">Find and Replace Tool</h1>
          </div>
          <div class="card-body">
            <!-- Form Section -->
            <form [formGroup]="findReplaceForm" (ngSubmit)="replaceTextFunction()">
              
              <!-- Text Input Section -->
              <div class="mb-4">
                <label for="textInput" class="form-label fw-bold text-primary">Text Input <span class="text-danger">*</span></label>
                <textarea
                  id="textInput"
                  formControlName="textInput"
                  class="form-control form-control-lg"
                  placeholder="Paste or type your text here..."
                  rows="8"
                  aria-label="Text Input"
                ></textarea>
                <small *ngIf="findReplaceForm.get('textInput')?.invalid && findReplaceForm.get('textInput')?.touched" 
                  class="text-danger">
                  Text input is required.
                </small>
              </div>
      
              <!-- Find and Replace Text Inputs -->
              <div class="row g-3 mb-4">
                <div class="col-md-6">
                  <label for="findText" class="form-label fw-bold text-primary">Find <span class="text-danger">*</span></label>
                  <input
                    type="text"
                    id="findText"
                    formControlName="findText"
                    class="form-control form-control-lg"
                    placeholder="Word or phrase to find"
                    aria-label="Find Text"
                  />
                  <small *ngIf="findReplaceForm.get('findText')?.invalid && findReplaceForm.get('findText')?.touched" 
                    class="text-danger">
                    Find text is required.
                  </small>
                </div>
      
                <div class="col-md-6">
                  <label for="replaceText" class="form-label fw-bold text-primary">Replace with</label>
                  <input
                    type="text"
                    id="replaceText"
                    formControlName="replaceText"
                    class="form-control form-control-lg"
                    placeholder="Replacement word or phrase"
                    aria-label="Replace Text"
                  />
                </div>
              </div>
      
              <!-- Buttons Section (Replace and Clear) -->
              <div class="d-flex justify-content-center gap-4 mb-3">
                <button 
                  type="submit" 
                  class="btn btn-primary btn-lg w-45" 
                  [disabled]="findReplaceForm.invalid || loading"
                  *ngIf="!loading">
                  <i class="bi bi-arrow-repeat me-2"></i> Replace
                </button>
                <button 
                  type="button" 
                  class="btn btn-outline-secondary btn-lg w-45" 
                  (click)="clearForm()" 
                  *ngIf="!loading">
                  <i class="bi bi-trash me-2"></i> Clear
                </button>
      
                <!-- Loading Spinner (Replace button) -->
                <div *ngIf="loading" class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </form>
      
            <!-- Message Display Section -->
            <p *ngIf="message" 
              class="alert text-center mt-3"
              [ngClass]="{
                'alert-success': messageType === 'success',
                'alert-danger': messageType === 'error',
                'alert-info': messageType === 'info'
              }">
              {{ message }}
            </p>
          </div>
        </div>
    </div>
</div>
